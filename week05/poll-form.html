<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>

<body>
    <header>
        <h1>WDD 130 | Your Name | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset class="information">
                <legend>Contact Information</legend>
                <label for="fullname">Full Name:</label>
                <input type="text" name="fullname" id="fullname"><br><br>

                <label for="useremail">Email: </label>
                <input type="text" name="useremail" id="useremail"><br>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label for="browser">What is your favorite internet browser?</label>
                <select name="browser" id="browser">
                    <option value="chrome">Chrome</option>
                    <option value="mozilla">Mozilla</option>
                    <option value="safari">Safari</option>
                    <option value="brave">Brave</option>
                    <option value="edge">Edge</option>
                </select>
                <br><br>
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" name="pet" id="pet">
                <br><br>
                <label for="feedback">List the paces you have lived:</label>
                <textarea name="feedback" id="feedback" placeholder="Chihuahua, México; Oaxaca, México"></textarea>
            </fieldset>
            <button type="submit">Submmit Poll</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 | HTML Form - User Poll Activity | Your Name</p>
    </footer>

</body>

</html>
